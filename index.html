<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kawaii Kingdom</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1373714356885258355/1373792786033152152/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #fdf6f9, #ffe8f0);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        color: #ff6ec7;
        text-shadow: 2px 2px #fff0f7;
        margin-top: 40px;
      }

      .button-container {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .nav-button {
        background-color: #ffb6e6;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 20px;
        font-size: 1.2em;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 260px;
      }

      .nav-button:hover {
        background-color: #ff82ca;
        transform: scale(1.05);
        cursor: pointer;
      }

      .clouds {
        position: absolute;
        width: 200%;
        height: 100%;
        top: 0;
        left: 0;
        background: url('https://www.transparenttextures.com/patterns/cloudy-day.png');
        background-repeat: repeat-x;
        animation: floatClouds 60s linear infinite;
        z-index: -1;
        opacity: 0.3;
      }

      @keyframes floatClouds {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="clouds"></div>

    <h1>Kawaii Kingdom</h1>

    <div class="button-container">
      <button class="nav-button" onclick="window.open('https://opensea.io/collection/kawaii-kingdom-official', '_blank')">Kawaii Kingdom</button>
      <button class="nav-button" onclick="window.open('https://opensea.io/collection/kawaii-kingdom-drops', '_blank')">Kawaii Kingdom Drops</button>
      <button class="nav-button" onclick="window.open('https://x.com/kawaiikingdom12', '_blank')">Twitter</button>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/audio/2023/03/01/audio_b9e4d6ba34.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
